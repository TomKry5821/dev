x-loki-logging: &loki-logging
  logging:
    driver: loki
    options:
      loki-url: "http://localhost:3100/loki/api/v1/push"
      loki-retries: "5"

services:
  reservation:
    <<: *loki-logging
    image: tk582186/reservation:latest
    container_name: reservation
    depends_on:
      - database
      - rabbit
    restart: unless-stopped
    mem_limit: 500M
    env_file:
      - ./env/reservation/.env
    networks:
      - dev

  notification:
    <<: *loki-logging
    image: tk582186/notification:latest
    container_name: notification
    depends_on:
      - rabbit
    restart: unless-stopped
    mem_limit: 250M
    env_file:
      - ./env/notification/.env
    volumes:
      - ./config/notification/templates:/opt/config/templates:ro
    networks:
      - dev

  keycloak:
    <<: *loki-logging
    image: bitnami/keycloak:26.1.0
    container_name: keycloak
    depends_on:
      - database
    restart: unless-stopped
    mem_limit: 500M
    ports:
      - '8030:8080'
    env_file:
      - ./env/keycloak/.env
    networks:
      - dev

  database:
    <<: *loki-logging
    image: bitnami/postgresql:17.4.0
    container_name: database
    restart: unless-stopped
    mem_limit: 100M
    ports:
      - "5432:5432"
    env_file:
      - ./env/database/.env
    volumes:
      - db-data:/bitnami/postgresql
    networks:
      - dev

  rabbit:
    <<: *loki-logging
    image: bitnami/rabbitmq:4.0.6
    container_name: rabbit
    restart: unless-stopped
    mem_limit: 200M
    ports:
      - "15672:15672"
    env_file:
      - ./env/rabbit/.env
    networks:
      - dev

  proxy:
    <<: *loki-logging
    image: traefik:v3.3.2
    container_name: proxy
    restart: unless-stopped
    mem_limit: 100M
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/basic:/etc/traefik:ro
      - ./config/traefik/config:/config:ro
      - ./config/traefik/certs:/etc/certs:ro
    networks:
      - dev

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    networks:
      - dev

  grafana:
    <<: *loki-logging
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - loki
    env_file:
      - ./env/grafana/.env
    volumes:
      - ./config/grafana/:/etc/grafana/
      - grafana-data:/var/lib/grafana
    networks:
      - dev

networks:
  dev:
    driver: bridge

volumes:
  grafana-data:
  db-data:
